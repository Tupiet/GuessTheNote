<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js" integrity="sha512-59wz3/QJMP1QgULLB5O08pqS8wIdlvK1iJaRZm6ESyRrUuxjdRrnKepXKbSTbjX3ZZZ19AbiCJZEaZN7Zm8OjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="start">
        <div id="start-container">
            <div id="username-container">
                <label for="username">Your username: </label>
                <input type="text" name="username" id="username">
            </div>

            <div id="decide-container">
                <p>What do you want to do?</p>
                <div id="decide-container-buttons">
                    <button id="start-room">
                        <i class="fa-solid fa-plus"></i>
                        &nbsp;Create room
                    </button>
                    <button id="join-room">
                        <i class="fa-solid fa-door-open"></i> 
                        &nbsp;Join room
                    </button>
                </div>
            </div>

            <div id="roomid-container">
                <label for="room-id">Code of the room: </label>
                <input type="text" name="room-id" id="room-id">
                <button id="start-game">
                    <i class="fa-solid fa-play"></i> 
                    &nbsp;Play!
                </button>
            </div>
        </div>
    </div>
    
    <div id="game">
        <div id="owner">
            <p>You're the owner of the room!</p>
        </div>
        
        <div class="piano-container">
            <div class="space"></div>
            <div class="piano">
                <div id="octava-div">
                    <button id="minus">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    
                    <span id="octava">4</span>
                    
                    <button id="plus">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
                <ul class="set">
                    <li class="white" id="c"></li>
                    <li class="black" id="cs"></li>
                    <li class="white" id="d"></li>
                    <li class="black" id="ds"></li>
                    <li class="white" id="e"></li>
                    <li class="white" id="f"></li>
                    <li class="black" id="fs"></li>
                    <li class="white" id="g"></li>
                    <li class="black" id="gs"></li>
                    <li class="white" id="a"></li>
                    <li class="black" id="as"></li>
                    <li class="white" id="b"></li>
                </ul>
            </div>
            <div class="space">
                <ul id="users"></ul>
            </div>
        </div>
        

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
