    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js" integrity="sha512-59wz3/QJMP1QgULLB5O08pqS8wIdlvK1iJaRZm6ESyRrUuxjdRrnKepXKbSTbjX3ZZZ19AbiCJZEaZN7Zm8OjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="styles/style.css">

    <style>
    * {
        box-sizing:border-box
    }

    .piano-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .piano {
        width: fit-content;
        margin:0;
        background:#222;
        padding: 2em;
        border-radius: 10px;
    }

    .set {
        height:18.875em;
        width:34em;
        margin:1em;
        padding:3em 0 0 3em;
        position:relative;
        border:1px solid #160801;
        border-radius:1em;
        background:linear-gradient(to bottom right,rgba(0,0,0,0.3),rgba(0,0,0,0)),url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/187/vwood.png);
        box-shadow:0 0 50px rgba(0,0,0,0.5) inset,0 1px rgba(212,152,125,0.2) inset,0 5px 15px rgba(0,0,0,0.5)
    }

    .white, .black{
        margin:0;
        padding:0;
        list-style:none;
        position:relative;
        float:left;
    }

    .set .white {
        height:16em;
        width:4em;
        z-index:1;
        border-left:1px solid #bbb;
        border-bottom:1px solid #bbb;
        border-radius:0 0 5px 5px;
        box-shadow:-1px 0 0 rgba(255,255,255,0.8) inset,0 0 5px #ccc inset,0 0 3px rgba(0,0,0,0.2);
        background:linear-gradient(to bottom,#eee 0%,#fff 100%)
    }

    .set .white:active {
        border-top:1px solid #777;
        border-left:1px solid #999;
        border-bottom:1px solid #999;
        box-shadow:2px 0 3px rgba(0,0,0,0.1) inset,-5px 5px 20px rgba(0,0,0,0.2) inset,0 0 3px rgba(0,0,0,0.2);
        background:linear-gradient(to bottom,#fff 0%,#e9e9e9 100%)
    }

    .black {
        height:8em;
        width:2em;
        margin:0 0 0 -1em;
        z-index:2;
        border:1px solid #000;
        border-radius:0 0 3px 3px;
        box-shadow:-1px -1px 2px rgba(255,255,255,0.2) inset,0 -5px 2px 3px rgba(0,0,0,0.6) inset,0 2px 4px rgba(0,0,0,0.5);
        background:linear-gradient(45deg,#222 0%,#555 100%)
    }

    .black:active {
        box-shadow:-1px -1px 2px rgba(255,255,255,0.2) inset,0 -2px 2px 3px rgba(0,0,0,0.6) inset,0 1px 2px rgba(0,0,0,0.5);
        background:linear-gradient(to right,#444 0%,#222 100%)
    }

    #a, #b, #d, #e, #g {
        margin: 0 0 0 -1em
    }

    .set li:first-child {
        border-radius:5px 0 5px 5px
    }

    .set li:last-child {
        border-radius:0 5px 5px 5px
    }
    </style>
</head>
<body>
    <div id="start">
        <input type="text" name="username" id="username">
        <button id="start-room">Start room</button>
        <button id="join-room">Join room</button>
        <input type="text" name="room-id" id="room-id">
    </div>
    
    <div id="game">
        <div id="owner">
            <p>You're the owner of the room!</p>
        </div>

       <!--  <button id="c">DO</button>
        <button id="c#">DO#</button>

        <button id="a">LA</button>

        <button id="plus">+</button>
        <button id="minus">-</button>
    
        <p id="octava">4</p>

        <p id="points">0</p>

        <ul id="users"></ul>

        <div class="piano-container">
            <div class="piano">
                <ul class="set">
                    <li class="white" id="c"></li>
                    <li class="black" id="cs"></li>
                    <li class="white" id="d"></li>
                    <li class="black" id="ds"></li>
